<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sort Visualiser</title>
  <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

<!--font awesome connectivity-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="main_div">
      <div class="control_buttons">

        <div class="sliderClass">
          <p>Size of the Array :</p>
          <div class="slidecontainer">
            <!--adding range-slider button-->
              <input id="a_size" class="slider" type="range" min="15" max="150" step="1" value="80">
          </div>
        </div>

        <div class="sliderClass">
          <p>Speed Of The Algorithm :</p>
          <div class="slidecontainer">
            <!--adding range-slider button-->
              <input id="a_speed" class="slider" type="range" min="1" max="5" step="1" value="4">
          </div>
        </div>

        <button id="a_generate" class="newArrBtn">Generate <br> New Array</button>

      </div>

      <div class="right_header">
        <div class="heading">
          <i class="fa-solid fa-eye"></i>
          <p>Sorting Visualiser!</p>
        </div>
        <div class="algos">
          <button class="btn">Bubble</button>
          <button class="btn">Selection</button>
          <button class="btn">Insertion</button>
          <button class="btn">Merge</button>
          <button class="btn">Quick</button>
          <button class="btn">Heap</button>
        </div>

      </div>


    </div>
  </header>

  <div class="bar">
    <div id="array_container">

    </div>
  </div>


  <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
  <script src="./scripts/visualizations.js"></script>  <!--This should be loaded after main.js-->

  <script src="./scripts/bubble_sort.js"></script>
  <script src="./scripts/selection_sort.js"></script>
  <script src="./scripts/insertion_sort.js"></script>
  <script src="./scripts/merge_sort.js"></script>
  <script src="./scripts/quick_sort.js"></script>
  <script src="./scripts/heap_sort.js"></script>

</body>

</html>
